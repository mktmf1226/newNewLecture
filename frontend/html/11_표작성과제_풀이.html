<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>표작성과제_풀이.html</title>
    </head>
    <body>
        <!-- 표작성 과제 풀이 -->
        <table border="1" width="300" height="150">
            <tr bgcolor="pink">                         <!-- 백그라운드칼라 쓰지말고 CSS사용 -->
                <td>AA</td>
                <td colspan="3">BB</td>
                <td>CC</td>
            </tr>
            <tr bgcolor="red">
                <td>DD</td>
                <td>EE</td>
                <td>FF</td>
                <td>GG</td>
                <td rowspan="3">HH</td>
            </tr>
            <tr bgcolor="green">
                <td>HH</td>
                <td rowspan="2">II</td>
                <td>JJ</td>
                <td>KK</td>
            </tr>
            <tr bgcolor="blue">
                <td>가</td>
                <td>나</td>
                <td>다</td>
            </tr>
            <tr bgcolor="skyblue">
                <td colspan="5">라</td>
            </tr>
        </table>


    </body>
</html>
