<!DOCTYPE html>
<html lang="ko">                 
    <head>                       
        <title>10_표작성.html</title> 
    </head>   
    <body>                
        <!-- 참조 https://www.w3schools.com/html/html_tables.asp -->
        <!-- 표작성 table -->
        <!-- column 열, row 행, cell 열과 행이 만나는 곳-->

        <table border="1">          <!-- 표 시작 --><!-- 빨간 글자는 절판된 명령어 -->
        <tr>                        <!-- 줄 시작 --><!-- table row의 약자 -->
            <td>셀1</td>            <!-- 셀 -->
            <td>셀2</td>            <!-- 셀 -->
        </tr>                       <!-- 줄 끝 -->              
        </table>                    <!-- 표 끝 -->

        <!-- 표크기(픽셀 단위) -->
        <table border="1" width="500" height="300">
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <th>무궁화</th>
            <th>강남구 테헤란로</th>
        </tr>
        </table>
        <hr>

        <!-- 표크기(% 단위) -->
        <table border="1" width="50%">
            <tr>
                <th>이름</th>
                <th>주소</th>
            </tr>
            <tr>
                <th>무궁화</th>
                <th>강남구 테헤란로</th>
            </tr>
            </table>
            <hr>

        <!-- 정렬 : 가로(align), 세로(valign) --><!-- 버티컬 약자 v -->
        <!-- 셀(td)에 정렬을 주었다. 행(tr)에도 정렬을 줄 수 있다. 테이블도 가능 -->
        <table border="1" width="250" height="300">
        <tr>
            <td align="left">종로구</td>
            <td align="center">중구</td>
            <td align="right">마포구</td>
        </tr>
        <tr>
            <td valign="top">강남구</td>
            <td valign="middle">서초구</td>
            <td valign="bottom">송파구</td>
        </tr>
        <tr>
            <td align="left" valign="top">노원구</td>
            <td align="center" valign="middle">도봉구</td>
            <td align="right" valign="bottom">강북구</td>
        </tr>
        </table>
        <hr>

        <!-- 표 안에서 영역 구분 <thead> <tbody> <tfoot> --><!-- 테이블 약자 t -->
        <table border="1">
        <thead> <!-- 테이블 머리말 영역 -->
            <tr>
                <th>월</th> <th>요금</th>
            </tr>
        </thead>
        <tbody> <!-- 테이블 본문 영역 -->
            <tr> <td>1월</td> <td>1000원</td> </tr>
            <tr> <td>2월</td> <td>1500원</td> </tr>
            <tr> <td>3월</td> <td>2000원</td> </tr>            
        </tbody>
        <tfoot> <!-- 테이블 꼬리말 영역 -->
            <tr>
                <th>합계</th> <th>4500원</th>
            </tr>
        </tfoot>
        </table>
        <hr>
        
        <!-- 셀 합치기 : 가로 colspan, 세로 rowspan -->
        <table border="1" width="150">
        <tr>
            <td>가</td>
            <td>나</td>
            <td>다</td>               <!-- 셀이 3개이므로 3열 -->
        </tr>
        <tr>
            <td colspan="2">라</td>   <!-- 2칸 합치기 -->
            <td>마</td>               <!-- 남은 1칸-->
        </tr>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>    <!-- 2줄 합치기 --><!-- 3개 중 B칸은 다음 행과 합쳐짐-->
            <td>C</td>                
        </tr>
        <tr>
            <td>D</td>                
            <td>F</td>                <!-- 윗 행에서 B칸이 내려오기 때문에 2열만 입력 -->
        </tr>
        </table>
        <hr>

        <!-- 표 내부에서 표 작성 -->
        <table border="1" width="150" height="200">     <!-- 엄마표 -->
        <tr>
            <td>국어</td>
            <td align="center">                         <!-- 셀 내용 자리에 표를 넣는다 -->
                <table border="1">                      <!-- 딸표 -->
                    <tr> <td>AA</td> <td>AA</td> </tr>
                    <tr> <td>BB</td> <td>BB</td> </tr>
                    <tr> <td>CC</td> <td>CC</td> </tr>
                </table>                                <!-- 딸표 끝 -->
            </td>
        </tr>
        <tr>
            <td>영어</td>
            <td>수학</td>
        </tr>
        </table>

    </body>                      
</html>
