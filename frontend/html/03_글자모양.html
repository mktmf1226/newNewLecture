<!DOCTYPE html>
<html lang="ko">                 
    <head>                       
        <title>03_글자모양.html</title> 
    </head>   
    <body>            
        <!-- 줄바꿈 <br> <br/> -->    
        서울특별시 강남구 테헤란로124<br/>
        삼원타워 4층<br>
        아<br/>이<br/><br/><br/>티<br/>윌<br/><br/><br/>
        #&nbsp;#            <!-- &nbsp;는 특수문자기호 중 공백이다. 출력시 안보이니까 앞뒤로 #표시-->
        &nlt;               <!-- < -->
        &ngt;               <!-- > -->
        &amp;               <!-- & -->
        &quot;              <!-- " -->
        &apos;              <!-- ' -->

        <!-- 글자크기 h1~h6 6단계만 존재 -->
        <h1>서울특별시</h1>
        <h2>서울특별시</h2>
        <h3>서울특별시</h3>
        <h4>서울특별시</h4>
        <h5>서울특별시</h5>
        <h6>서울특별시</h6>

        <!-- 닫는 태그는 순서에 주의 -->
        <strong><u><i>진하게 밑줄 기울임</i></u></strong>
        <br>
        
        <!-- 수평선 -->
        <!-- 속성명="속성값" -->
        <!-- 속성명='속성값' -->
        <hr>
        <hr width="50px">   <!-- 절대적 크기. 기본 pixel 단위-->
        <hr width='50%'>    <!-- 상대적 크기-->
        <hr width=50>       <!-- 비추천. 사용자 임의 설정값은 " 또는 ' 로 반드시 감싼다 -->

        <!-- https://www.w3schools.com/css/css_font_size.asp -->

    </body>                      
</html>
