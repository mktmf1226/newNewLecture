<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>17_ajax.html</title>
        <script src="jquery-3.6.1.min.js"></script>
    </head>
    <body>

        <button>* JSON 데이터 받아오기 *</button>

        <script>
            $("button").click(function(){
                $.ajax("actㅁrs.json", {
                     dataType:"json"
                    ,error:function(xhr, status, error){
                        alert("ERROR!!");
                        alert(xhr);     //[object Object]   XMLHttpRequest 객체
                        alert(status);  //error             응답상황
                        alert(error);   //Not Found         Not Found
                     }
                    ,success:function(result, status, xhr){
                        alert("SUCCESS~~"); 
                        alert(result); //[object Object],[object Object],[object Object] 서버가 응답해준 객체형태의 메세지
                        alert(status); //success                                         응답상황
                        alert(xhr);    //[object Object]                                 XMLHttpRequest 객체
                     }//success end
                });//ajax() end
            }); //click end







        </script>

    </body>
</html>
