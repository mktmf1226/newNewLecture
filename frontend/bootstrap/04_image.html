<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>04_image.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body>

    <h2>Rounded Corners</h2>
    <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
    <img src="../images/architect.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236"> 

    <h2>Thumbnail</h2>
    <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
    <img src="../images/angrypenguin.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 

    <h2>Image</h2>
    <p>The .img-responsive class makes the image scale nicely to the parent element (resize the browser window to see the effect):</p>
    <img class="img-responsive" src="../images/architect2.jpg" alt="Chania" width="460" height="345"> 

</body>
</html>
