<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>04_continue.html</title>
    </head>
    <body>

        <h3>break와 continue</h3>
        
        <script>
            //break    : 반복문을 빠져나옴
            //continue : 반복문을 계속 실행
            
            for(let a=1; a<10; a++){
                if(a==5){
                    break;
                }//if end
                document.write(a); //1234
            }//for end
            /*
                a=1  1<10  {if(1==5)  1}  a=1+1
                     2<10  {if(2==5)  2}  a=2+1
                     3<10  {if(3==5)  3}  a=3+1
                     4<10  {if(4==5)  4}  a=4+1
                     5<10  {if(5==5){break}}
            */
            // document.write(a); 에러. for문에서 선언한 변수는 for문 안에서만 유효하다

            document.write("<hr>");

            for(let a=1; a<10; a++){
                if(a==5){
                    continue;
                }//if end
                document.write(a); //12346789
            }//for end
            /*
                a=1  1<10  {if(1==5)  1}  a=1+1
                     2<10  {if(2==5)  2}  a=2+1
                     3<10  {if(3==5)  3}  a=3+1
                     4<10  {if(4==5)  4}  a=4+1
                     5<10  {if(5==5){continue}}  a=5+1
                     6<10  {if(6==5)  6}  a=6+1
                     7<10  {if(7==5)  7}  a=7+1
                     8<10  {if(8==5)  8}  a=8+1
                     9<10  {if(9==5)  9}  a=9+1
                     10<10
            */


        </script>



    </body>
</html>
