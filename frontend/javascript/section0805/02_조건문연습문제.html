<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_조건문연습문제.html</title>
    </head>
    <body>

        <h3>조건문 연습문제</h3>
        
        <script>
            //문1)평균점수에 따라서 A, B, C, D, F학점을 출력하시오
            //    90이상 A, 80이상 B, 70이상 C, 60이상 D, 그 아래는 F
            let kor=100, eng=100, mat=100;
            let aver=parseInt((kor+eng+mat)/3);
                //10으로 나누고 parseInt로 소수점버리기
            switch(parseInt(aver/10)){
                case 10 : 
                case  9 : document.write("A학점"); break;
                case  8 : document.write("B학점"); break;
                case  7 : document.write("C학점"); break;
                case  6 : document.write("D학점"); break;
                default : document.write("F학점"); break;
            }//switch end
            document.write("<hr>");


            //문2)연산기호(op)에 따라 결과값을 출력하시오
            let i=10, j=2;
            let op="*"; //+ - * /
            /*
            출력결과 예시
            3+5=8
            3-5=-2
            3*5=15
            3/5=0.6
            */
            let result=0;
            switch(op){
                case "+" : result=i+j; break;
                case "-" : result=i-j; break;
                case "*" : result=i*j; break;
                case "/" : result=i/j; break;
            }
            document.write(i+op+j+"="+result);
            document.write("<hr>");


            //문3)주민번호를 이용해서 나이와 성별을 출력하시오
            //예) 주빈번호 "1912301234567" //문자열 순서 셀 때 01234번째로 0포함
            //-> 나이 : 올해년도-태어난년도
            //-> 성별 : 1 또는 3 (홀수는) 남자, 2 또는 4 (짝수는) 여자


/*      내가 짠 코드 
            let myYear="12";
            let myCode="4";

            let cYear="";
            switch(myCode){
                case "1" :
                case "2" : cYear=19; break;
                case "3" :
                case "4" : cYear=20; break;
            }
            document.write(2022-Number(cYear+myYear)+"세");
 */
            //태어난 년도 완성하기
            //풀이
            let myYear=parseInt("12");
            let myCode=parseInt("4");

            switch(myCode){
                case 1:
                case 2: myYear+=1900; break;
                case 3:
                case 4: myYear+=2000; break;
            }
            let myAge=2022-myYear;
            document.write("나이 : "+myAge+"<hr>");

            switch(myCode%2){
                case 0: document.write("성별 : 여자<hr>"); break;
                case 1: document.write("성별 : 남자<hr>"); break;
            }

            if(myCode==2 || myCode==4){
                document.write("성별 : 여자<hr>")
            }else if(myCode==1 || myCode==3){
                document.write("성별 : 남자<hr>")
            };




        </script>



    </body>
</html>
