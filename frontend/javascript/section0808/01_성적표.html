<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_성적표.html</title>
        <style>
            #demo{
                position: absolute;
                background-color: beige;
            }

            td{
                outline-width: thin;
                border-style: hidden hidden dashed hidden;
                padding-left: 10px;
            }

            th{
                border-style: hidden hidden dashed hidden;
                padding-right: 10px;
                padding-left: 10px;
            }
        </style>
    </head>
    <body>

        <h3>성적표</h3>
        <div id="demo"></div>
        
        <script>
            let name="손흥민";
            let kor=100, eng=90, mat=100;

            let total=kor+eng+mat;                // 총점 구하시오
            let aver =parseInt(total/3);          // 평균 구하시오

            /*
                ● 출력결과 (표작성해서 본문 id=demo에 출력)
                    -----------------------------
                    이름    홍길동
                    -----------------------------
                    국어    100
                    -----------------------------
                    영어    100
                    -----------------------------
                    수학    95
                    -----------------------------
                    총점    235
                    -----------------------------
                    평균    98
                    -----------------------------
                            A학점                    문1) 평균 90이상 A, 80이상 B, 70이상 C, 60이상 D, 나머지는 F ~~
                    결      합격                     문2) 과락(합격, 재시험, 탈락) 하나라도 40미만 재시험, 평균70미만 탈락
                    과      ★★★★★★★★★       문3) 평균 10점당 ★ 한개씩
                            장학생                   문4) 평균 95이상 장학생
                    ----------------------------
            */
            //문1
            let grade="";
            switch(parseInt(aver/10)){
                case 10 : 
                case  9 : grade="A학점"; break;
                case  8 : grade="B학점"; break;
                case  7 : grade="C학점"; break;
                case  6 : grade="D학점"; break;
                default : grade="F학점"; break;
            }//switch end

            //문2
            let passFail="";
            if(aver>=70){
                if(kor<40||eng<40||mat<40){
                    passFail+="재시험"
                }else{
                    passFail+="합격"
                }
            }else{
                passFail+="탈락"
            };

            //문3
            let star="";            
            /* --while문--
            let i=0;
                while(i<=parseInt(aver/10)){
                    i++;
                    star+="★";
                }
            */
            for(let n=0; n<parseInt(aver/10); n++){             //n시작 값이 1이면 등호<=사용 n시작 값이 0이면 등호<사용
                star+="★";
            }

            //문4
            let schol="&nbsp;";                                 //스페이스바 &nbsp;
            if(aver>=95){
                schol="<span style='color:red; font-weight:bold'>장학생</span>"
            }else{
                schol="-"
            };



            //표만들기
            let result="";
            result += "<table border='1'>";
            result += "<tr>";
            result += "   <th>이름</th>";
            result += "   <td>" + name + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "   <th>국어</th>";
            result += "   <td>" + kor + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "   <th>영어</th>";
            result += "   <td>" + eng + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "   <th>수학</th>";
            result += "   <td>" + mat + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "   <th>총점</th>";
            result += "   <td>" + total + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "   <th>평균</th>";
            result += "   <td>" + aver + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "   <th rowspan='4'>결과</th>";
            result += "   <td>" + grade + "</td>";        //문1
            result += "</tr>";
            result += "<tr>";
            result += "   <td>" + passFail + "</td>";     //문2
            result += "</tr>";
            result += "<tr>";
            result += "   <td>" + star + "</td>";         //문3
            result += "</tr>";
            result += "<tr>";
            result += "   <td>" + schol + "</td>";        //문4
            result += "</tr>";
            result += "</table>";

            document.getElementById("demo").innerHTML=result;
            //document.getElementById("demo").innerText=result;

        </script>



    </body>
</html>
