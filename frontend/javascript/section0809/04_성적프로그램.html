            //풀이            
            
            let uname= ["라일락","진달래","개나리","무궁화","홍길동"];
            let kor  = [100, 20, 90, 70, 35];
            let eng  = [100, 50, 95, 80, 100];
            let mat  = [100, 30, 90, 60, 100];
            let size = uname.length;

            //1)평균구하기
            let aver=[0, 0, 0, 0, 0];
            for(let i=0; i<size; i++){
                aver[i]=parseInt((kor[i]+eng[i]+mat[i])/3);
            }//for end


            //2)등수구하기(평균을 기준으로)
            let rank=[1, 1, 1, 1, 1];
            for(let i=0; i<size; i++){
                for(let j=0; j<size; j++){
                    if(aver[i]<aver[j]){
                        rank[i]++;
                    }//if end
                }//for end
            }//for end


            //3)출력
            let result=""; //결과값
            result+="";
            result+="<table border='1'>";
            result+="<tr>";
            result+="   <th>이름</th>";
            result+="   <th>국어</th>";
            result+="   <th>영어</th>";
            result+="   <th>수학</th>";
            result+="   <th>평균</th>";
            result+="   <th>등수</th>";
            result+="   <th>결과</th>";
            result+="</tr>";

            //4)5명의 성적을 출력하기
            for(let i=0; i<size; i++){
                result+="<tr>";
                result+="   <td>"+ uname[i] +"</td>";
                result+="   <td>"+ kor[i] +"</td>";
                result+="   <td>"+ eng[i] +"</td>";
                result+="   <td>"+ mat[i] +"</td>";
                result+="   <td>"+ aver[i] +"</td>";
                result+="   <td>"+ rank[i] +"</td>";
                result+="   <td>";

                    //5)과락(합격, 재시험, 불합격)
                    if(aver[i]>=70){
                        if(kor[i]<40 || eng[i]<40 || mat[i]<40){

                        }else{

                        }//if end
                    }else{
                        result+="불합격";
                    }//if end


                    //6)평균 10점당 * 한개씩

                    }//for end

                    }//if end
