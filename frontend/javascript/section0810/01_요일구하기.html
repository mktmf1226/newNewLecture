<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>01_요일구하기.html</title>
    </head>
    <body>

        <h3>요일 구하는 프로그램</h3>
        
        <script>
            let cYear=2022, cMonth=8, cDate=10;
            /*
                서기 1년 1월 1일 ~ 서기 2022년 8월 10일 => 총날수
                총날수 %7 = 0일 1월 2화 3수 4목 5금 6토

                1)단계 - > 서기 1년 ~ 서기 2021년
                  평년 += 365
                  윤년 += 366

                2)단계 - > 1월 ~ 7월
                  1 3 5 7 8 10 12 += 31
                  4 6 9 11        += 30
                  2               += 29 윤년
                  2               += 28 평년

                3)단계
                  += 10

            */
            
            let hap=0;
            //1)단계
            for(let y=1; y<cYear; y++){
                if(y%4==0 && y%100!=0 || y%400==0){
                    hap+=366;
                }else{
                    hap+=365;
                }//if end
            }//for end


            //2)단계
              //13개 공간중 12개 공간에 날짜 배치
            let month=[0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];                  
              //윤년이면 month[2]=29
            if(cYear%4==0 && cYear%100!=0 || cYear%400==0){month[2]=29}else{month[2]=28};   
            for(let m=1; m<cMonth; m++){
                hap+=month[m];
            }

            /* //배열 안쓰고 swich로 만든거
            for(let m=1; m<cMonth; m++){
                switch(m){
                    case  1 : 
                    case  3 : 
                    case  5 : 
                    case  7 : 
                    case  8 : 
                    case 10 : 
                    case 12 : hap+=31; break;
                    case  4 :
                    case  6 :
                    case  9 :
                    case 11 : hap+=30; break;
                    case  2 : if(cYear%4==0 && cYear%100!=0 || cYear%400==0){hap+=29
                            }else{hap+=28}; break;
                }
            }
            */

            //3)단계
            hap+=cDate;

            document.write(cYear+"년 "+cMonth+"월 "+cDate+"일<br>");
            document.write("총날수 : "+hap+"<br>");

            switch(hap%7){
                case 0: document.write("일요일"); break;
                case 1: document.write("월요일"); break;
                case 2: document.write("화요일"); break;
                case 3: document.write("수요일"); break;
                case 4: document.write("목요일"); break;
                case 5: document.write("금요일"); break;
                case 6: document.write("토요일"); break;
            }//switch end
            document.write("<hr>");


            //문) 년도 cYear값의 띠를 출력하시오 (12간지)
            let animal=["원숭이","닭","개","돼지","쥐","소","호랑이","토끼","용","뱀","말","양"];
            document.write("띠 : "+animal[cYear%12]);



        </script>



    </body>
</html>
